		<!-- signin end -->
		<section class="signin signup ">
			<div class="container">

				<div class="sign-content popup-in-content">
					<div class="popup-in-txt">
						<h2>sign up</h2>

						<div class="signin-form">
							<div class=" ">
								<div class=" ">
									<form action="popupsignin.html">
										<div class="form-group">
										    <label for="signin_form"><span class="glyphicon glyphicon-user" style="color: rgb(140, 132, 251);"></span>  role</label>
											<select  class="form-control" id="signin_form" required>
												<option value="participant">meeting participant</option>
												<option value="organizer">meeting organizer</option>
												<option value="administrator">administrator</option>
												<option value="driver">driver</option>
												<option value="hotel">hotel</option>
											</select>
										</div>
										<!--/.form-group -->
										<div class="form-group">
											<label for="signin_form"><span class="glyphicon glyphicon-envelope" style="color: rgb(140, 132, 251);"></span>  email</label>
										    <input type="email" class="form-control" id="signin_form" placeholder="Enter your email adress">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form"><span class="glyphicon glyphicon-phone" style="color: rgb(140, 132, 251);"></span>  phone number</label>
											<input type="email" class="form-control" id="loginUserName" placeholder="Enter your phone number">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form"><span class="glyphicon glyphicon-lock" style="color: rgb(140, 132, 251);"></span>  password</label>
										    <input type="password" class="form-control" id="signin_form" placeholder="Enter your password">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form"><span class="glyphicon glyphicon-lock" style="color: rgb(140, 132, 251);"></span>  repeat password</label>
											<input type="password" class="form-control" id="loginUserPassword" placeholder="Repeat your password">
										</div><!--/.form-group -->
									</form><!--/form -->
								</div><!--/.col -->
							</div><!--/.row -->

						</div><!--/.signin-form -->

						<div class="signin-footer">
							<button type="button" class="btn signin_btn signin_btn_two" id="submit">
							sign up
							</button>
							<p>
								already registered ?
								<a href="popupsignin.html">Sign In</a>
							</p>
						</div><!--/.signin-footer -->
					</div><!-- .popup-in-txt -->
				</div><!--/.sign-content -->

	<script type="text/javascript">
		$("#submit").click(function(){
			let driverPhone=$("#loginUserName").val();
			let driverPass = $("#loginUserPassword").val();
			$.ajax({
				type: "POST",
				dataType: "json",
				url: '/driver/register',
				contentType: "application/json",
				data:JSON.stringify({
					"driverPhone": ""+driverPhone,
					"driverPass": ""+driverPass,
					"driverName": "hcs",
					"carNumber": "888888"
				}),
				success: function (jsonData,result) {
					console.log("data is :" + result);
					if (jsonData["token"]) {
						alert("注册成功");
						window.location.href = "index.html";
					}else {
						alert(result.message)
					}
				}
			});
		})
	</script>
