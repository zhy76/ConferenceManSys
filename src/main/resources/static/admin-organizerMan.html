<h2 style="font-weight: bold; padding: 0px; margin:0px;">&nbsp;&nbsp;用户管理</h2><br>
<div class="col-sm-9">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li id = "participantLi"><a href="#participant" data-toggle="tab" onclick="participants(1,10);" >参加者</a></li>
        <li id = "organizerLi" class = "active"><a href="#organizer" data-toggle="tab"  onclick="organizers(1,10);">组织者</a></li>

                <table class="table table-striped table-bordered table-hover">

                    <tr>
                        <th hidden>ID</th>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <!--                    组织者表格-->
            <div class="tab-pane fade in active" id="organizer">

                <table id = "datatable" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th hidden>ID</th>
                        <th>组织单位</th>
                        <th>联系电话</th>

                        <th>密码</th>

                    </tr>
                    </thead>
                    <tbody>

                </table>
            </div>

            <!--                分页-->
            <nav class = "pull-right" >
                <ul class="pagination">
                    <li>
                        <!--                        上一页-->
                        <a href="javascript:void(previous());" id="previous">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="javascript:void(0);" id = "nowPage">1</a></li>
                    <!--                    下一页-->
                    <li>
                        <a href="javascript:void(next());" id="next">
                            <span>&raquo;</span>
                        </a>
                    </li>

            </nav>

        </div>

</div>

<script>
    function previous(){
        var nowPage = Number($("#nowPage").text());
        if( nowPage > 1)
        {
            organizers(nowPage - 1,10);
        }
        else
        {
            $.alert({
                title: '警告!',
                content: '已经是第一页惹,点不动了。',
            });
            return false;
        }

    }

    function next(){
        var nowPage = Number($("#nowPage").text());
        var length = Number($("#datatable tbody > tr").size());
        console.dir(length);
        if(length < 10)
        {
            $.alert({
                title: '警告!',
                content: '已经是最后一页惹,点不动了。',
            });
            return false;
        }
        else {
            organizers(nowPage + 1,10);
        }
    }
</script>
