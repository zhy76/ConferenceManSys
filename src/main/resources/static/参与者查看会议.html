            /*获取token里面的用户数据*/
            function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }
            function getConferenceInfo($conferenceId){

                $.ajax({

                    url: "/conference/showConferenceById",

                        var conferenceLocation = conference.conferenceLocation;
                        var conferenceStart = conference.conferenceStart;
                        var conferenceEnd = conference.conferenceEnd;

                                '                                <p> <span class="iconfont icon-zhubandanwei"></span> '+organizerId+'</p>' +

                        $('#mainContent').html(listConference);
