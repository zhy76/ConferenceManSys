<script>

    $("#example-basic").steps({
        headerTag: "h3",
        bodyTag: "section",

        autoFocus: true
    });
    //steps with form
    var form = $("#example-form");
    form.validate({
        errorPlacement: function errorPlacement(error, element) {
            element.before(error);
        },
        rules: {
            confirm: {
                equalTo: "#password"
            }
        }
    });
    form.children("div").steps({
        headerTag: "h3",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        onStepChanging: function (event, currentIndex, newIndex)
        {
            form.validate().settings.ignore = ":disabled,:hidden";
            return form.valid();
        },
        onFinishing: function (event, currentIndex)
        {
            form.validate().settings.ignore = ":disabled";
            return form.valid();
        },
        onFinished: function (event, currentIndex)
        {
            alert("Submitted!");
        }
    });
</script>
<script type="text/javascript">
    $("#update").click(function(){
        let participantName = $("#username").val();
        let participantJob = $("#job").val();
        let participantWorkUnit = $("#workUnit").val();
        let participantEmail = $("#email").val();
        let participantPass = $("#password").val();
        let participantPhone =$("#phoneNumber").val();
        let participantSex = $("input:radio:checked").val()
        let participantIdCard = $("#idCard").val();
        $.ajax({
            type: "POST",
            dataType: "json",
            url: '/participant/updateParticipant',
            contentType: "application/json",
            data:JSON.stringify({
                //"participantId":5,
                "participantName":participantName,
                "participantJob":participantJob,
                "participantWorkUnit":participantWorkUnit,
                "participantEmail": participantEmail,
                "participantPass": participantPass,
                "participantPhone": participantPhone,
                "participantSex":participantSex,
                "participantIdCard": participantIdCard
            }),
            success: function (jsonData,result) {
                console.log("data is :" + result);
                if (jsonData["token"]) {
                    alert("修改成功！");
                    window.location.href = "participantInfo.html";
                }else {
                    alert(result.message)
                }
            }
        });
    })
</script>
