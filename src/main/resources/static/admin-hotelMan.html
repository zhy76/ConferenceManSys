        if( nowPage > 1)

            $.alert({
                title: '警告!',
                content: '已经是第一页惹,点不动了。',
            });
            return false;
        }

    }

    function next(){
        var nowPage = Number($("#nowPage").text());
        var length = Number($("#datatable tbody > tr").size());
        console.dir(length);
        if(length < 10)
        {
            $.alert({
                title: '警告!',
                content: '已经是最后一页惹,点不动了。',
            });
            return false;
        }
        else {
            hotels(nowPage + 1,10);
        }
    }
</script>
