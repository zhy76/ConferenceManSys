<script>
    function previous(){
        var nowPage = $("#nowPage").text();
        if( nowPage > 1)
        {
            conferences(nowPage - 1,10);
        }
        else
        {
            $.alert({
                title: '警告!',
                content: '已经是第一页惹,点不动了。',
            });
            return false;
        }

    }

    function next(){
        var nowPage = $("#nowPage").text();
        var length = $("#datatable tbody > tr").size();
        console.dir(length);
        if(length < 10)
        {
            $.alert({
                title: '警告!',
                content: '已经是最后一页惹,点不动了。',
            });
            return false;
        }
        else {
            conferences(Number(nowPage) + 1 ,10);
        }
    }
</script>
