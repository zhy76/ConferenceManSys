		<!-- 配置json解析，将登陆信息发送给/login -->
		<script type="text/javascript">
			$("#submit").click(function () {
				var username = $("#username").val();
				var password = $("#password").val();
				// console.log(username);
				$.ajax({
					type: "POST",
					dataType: "json",
					url: '/participant/login',
					contentType: "application/json",
					data: JSON.stringify({
						"participantPhone": "" + username,
						"participantPass": "" + password
					}),
					success: function (jsonData, result) {
						// console.log("data is :" + result);
						if (jsonData["data"]["token"]) {
							localStorage.setItem("xj", jsonData["data"]["token"]);
							window.location.href = "participant-index.html";
						} else {
							// console.log(jsonData["data"]["token"]);
							alert("登录失败，请重试");
						}
					}
				});
			})
		</script>
