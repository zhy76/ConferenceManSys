        <div class="row" style="margin-top:30px;">

            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-body">
<!--                        头像展示-->
                        <div class="head_photo_container">
                            <img id="head_photo" class="img-responsive center-block" src="https://cdn.acwing.com/media/user/profile/photo/30692_lg_448e7b42e4.jpg" style="">
                        </div>
                        <hr>

<!--                        换头像-->
                        <div align="center">
                            <form id="form_submit_photo" class="form-horizontal"  action="/admin/adminUpdate" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="adminID" value=""> //带入管理员ID
                                <label class="btn btn-default btn-file">
                                    更新头像
                                    <input id="ingredient_file" type="file" style="display: none;" name="photo" required="">
                                </label>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row" style="margin-left: 20px; margin-right: 20px;">
                            <h3>管理员个人信息</h3>
                            <hr>
                            <form id="" class="form-horizontal"  action="/admin/adminUpdate" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="adminID" value=""> //带入管理员ID

                                <div class="form-group">
                                    <label class="control-label col-sm-3"><label for="adminName">姓名:</label></label>
                                    <div class="col-sm-7"><input type="text" name="adminName" value="" class="form-control" maxlength="40" required="" id="adminName" placeholder="姓名"></div>
                                    <span class="text-danger small"></span>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3"><label for="adminAccount">账号:</label></label>
                                    <div class="col-sm-7"><input type="text" name="adminAccount" value="" class="form-control" style="margin-top: 0;" maxlength="50" required="" id="adminAccount" placeholder="账号"></div>
                                    <span class="text-danger small"></span>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3"><label for="adminPass">密码:</label></label>
                                    <div class="col-sm-7"><input type="text" name="adminPass" class="form-control" maxlength="40" id="adminPass" placeholder="密码"></div>
                                    <span class="text-danger small"></span>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3"><label for="mood">发牢骚的一天:</label></label>
                                    <div class="col-sm-7"><textarea name="mood" cols="40" rows="4" class="form-control" maxlength="500" id="mood">咕咕咕</textarea></div>
                                    <span class="text-danger small"></span>
                                </div>


                                <div class="col-xs-offset-5">
                                    <button type="button" class="btn btn-success" style="border-radius: 5px" onclick="">更新信息</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
