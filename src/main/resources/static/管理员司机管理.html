<!--            管理员主页中心内容-->
<!--            绑定左侧选择内容-->
<h2 style="font-weight: bold; padding: 0px; margin:0px;">&nbsp;&nbsp;出行管理</h2><br>
<div class="col-sm-9">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li id = "fleetLi" ><a href="#fleet" data-toggle="tab" onclick="fleets(1,10);" >车队</a></li>
        <li id = "driverLi" class = "active"><a href="#driver" data-toggle="tab" onclick="drivers(1,10);" >司机</a></li>
    </ul>
    <!--                对应面板-->
    <div class="panel panel-default">
        <div class="tab-content">
            <!--                    司机表格-->
            <!--                        搜索模块-->
            <div class="tab-pane fade in active" id="driver">
                <div class="panel-body">
                    <form class="form-inline text-center" >
                        <div class="form-group">
                            <label for="searchDriverName">司机名</label>
                            <input type="text" class="form-control" id="searchDriverName" placeholder="司机名">
                        </div>
                        <div class="form-group">
                            <label for="searchDriverPhone">联系电话</label>
                            <input type="email" class="form-control" id="searchDriverPhone" placeholder="联系电话">
                        </div>
                        <button id="submitDriverSearch" class="btn btn-default">查询</button>
                    </form>
                </div>
                <!--                        表格展示-->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th hidden>ID</th>
                        <th>司机名</th>
                        <th>联系电话</th>
                        <th>密码</th>
                        <th>车牌号</th>
                        <th>所属车队</th>
                        <th hidden>isAssign</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--填充司机表格信息-->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="fleet">
                <div class="panel-body">
                    <form class="form-inline text-center" >
                        <div class="form-group">
                            <label for="searchFleetName">车队名</label>
                            <input type="text" class="form-control" id="searchFleetName" placeholder="车队名">
                        </div>
                        <div class="form-group">
                            <label for="searchFleetPhone">联系电话</label>
                            <input type="email" class="form-control" id="searchFleetPhone" placeholder="联系电话">
                        </div>
                        <button id="submitFleetSearch" class="btn btn-default">查询</button>
                    </form>
                </div>
                <!--                        表格展示-->
                <table id = "datatable" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th hidden>ID</th>
                        <th>车队名</th>
                        <th>联系电话</th>
                        <th>密码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--填充车队表格信息-->
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>
