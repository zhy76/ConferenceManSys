    <script type="text/javascript">
        let participant;
        let token = localStorage.getItem("conNCU");
        let $participantId;
        let pickup;
        let driver;
            $(function (){
            if (token == null || token === "null" || token === "undefined") {}
            else {
                $participantId = parseJwt(token).participantId;/*获取用户信息*/
                getParticipantInfo($participantId);
                $(".img-circle").attr("src", participant.participantPhoto);
            }
            $.ajax({
                async: false,
                url: "/pickUp/getParticipantAllPickUp",
                type: "get",
                dataType: "text",
                data: {
                    'participantId': $participantId,
                },
                success: function (data) {
                    data = JSON.parse(data)
                    pickup = data['data']['getParticipantAllPickUp'];
                    showPickupInfo();
                    },
                error: function () {
                    alert("获取用户数据失败2");
                    },
                });

        })
        function showPickupInfo(){
            if(pickup == ""){
                let $htmlStart = '<h1>\n' +
                    '                        欢迎!\n' +
                    '                    </h1>\n' +
                    '                    <p>\n' +
                    '                        您还未有待接送信息。\n' +
                    '                    </p>'
                $(".jumbotron").append($htmlStart);
            }
            else{
                let $htmlStart =
                    "                            <div class=\"row\">\n" +
                    "                                <div class=\"col-md-12\">\n" +
                    "                                    <div class=\"panel panel-default collapsed\">\n" +
                    "                                        <div class=\"panel-heading\">\n" +
                    "                                            接送记录\n" +
                    "                                        </div>\n" +
                    "                                        <div class=\"panel-body\">\n" +
                    "                                            <table class=\"table table-striped dt-responsive nowrap\" id=\"datatable\">\n" +
                    "                                                <thead>\n" +
                    "                                                <tr>\n" +
                    "                                                    <th>接送单号</th>\n" +
                    "                                                    <th>接送司机</th>\n" +
                    "                                                    <th>司机电话</th>\n" +
                    "                                                    <th>车牌号</th>\n" +
                    "                                                    <th>接送时间</th>\n" +
                    "                                                    <th>是否完成</th>\n" +
                    "                                                </tr>\n" +
                    "                                                </thead>\n" +
                    "                                                <tbody>\n"
                let $html = "";
                for (let i of pickup){
                    getDriverInfo(i.driverId)
                    $html +=
                        "                                                <tr>\n" +
                        "                                                    <td>" + i.pickUpId + "</td>\n" +
                        "                                                    <td>" + driver.driverName + "</td>\n" +
                        "                                                    <td>" + driver.driverPhone + "</td>\n" +
                        "                                                    <td>" + driver.carNumber + "</td>\n" +
                        "                                                    <td>" + i.returnTime + "</td>\n" +
                        "                                                    <td>" + (i.finishPickup ? "是" : "否") + "</td>\n" +
                        "                                                </tr>\n";
                }
                let $htmlEnd =
                    "                                                </tbody>\n" +
                    "                                            </table>\n" +
                    "\n" +
                    "                                        </div>\n" +
                    "                                    </div>\n" +
                    "                                </div>\n" +
                    "                            </div><!--end row-->";
                $(".jumbotron").empty();
                $(".jumbotron").append($htmlStart + $html + $htmlEnd);
                $('#datatable').dataTable();
            }


        }
        function getDriverInfo($driverId){
            $.ajax({
                async: false,
                url: "/driver/getDriverInfoById",
                type: "get",
                dataType: "text",
                data: {
                    'driverId': $driverId,
                },
                success: function (data) {
                    data = JSON.parse(data)
                    driver = data['data']['getDriverInfoById'];
                },
                error: function () {
                    alert("获取用户数据失败2");
                },
            });
        }
        /*获取token里面的用户数据*/
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        function getParticipantInfo($participantId) {
            $.ajax({
                async: false,
                headers: {
                    'token': token,
                },
                url: "/participant/getParticipantInfo",
                type: "post",
                dataType: "json",
                data: {
                    'participantId': $participantId,
                },
                success: function (data) {
                    if (data["code"] === 200) {
                        participant = data["data"]["getParticipantInfo"];
                    } else {
                        alert("获取用户数据失败");
                    }
                },
                error: function () {
                    alert("获取用户数据失败");
                },
            });
        }
    </script>
