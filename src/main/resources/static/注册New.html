<script>
	$(function(){

		$("#phone").on("blur keyup",function(){
			var val = $("#phone").val();

			var reg_tel = /^(13[0-9]|14[01456879]|15[0-3,5-9]|16[2567]|17[0-8]|18[0-9]|19[0-3,5-9])\d{8}$/; //11位手机号码正则
			if( val == '' )
			{
				$("#phone-icon").removeClass();
				$("#phone-icon").addClass('glyphicon glyphicon-remove');
				$("#phone-icon").css({"color":"red","display":"block"});
				$("#phone-icon").css({"display":"block"});
				// $("#phone-icon").fadeToggle('.2s',"linear");
				// $("#phoneInfo").css({"display":"block"});
				$("#phoneInfo").show('.2s');
				$("#phoneInfo strong").text(" 手机号不可以为空");
			}

			else if( reg_tel.test(val) == false)
			{
				$("#phone-icon").removeClass();
				$("#phone-icon").addClass('glyphicon glyphicon-remove');
				$("#phone-icon").css({"color":"red","display":"block"});
				$("#phone-icon").css({"display":"block"});
				// $("#phoneInfo").css({"display":"block"});
				$("#phoneInfo").show('.2s');
				$("#phoneInfo strong").text(" 手机号格式不正确");
			}

			else
			{
				$("#phone-icon").removeClass();
				$("#phone-icon").addClass('glyphicon glyphicon-ok');
				$("#phoneInfo").hide('.2s');
				// $("#phoneInfo").css({"display":"none"});
				$("#phone-icon").css({"color":"green","display":"block"});
			}

		});



		$("#password").on("blur keyup",function(){
			var val = $("#password").val();
			var flag1 = true;
			var flag2 = true;
			var flag3 = true;

			if( val.indexOf(" ") != -1)
			{
				flag1 = false;
				$("#password-icon").removeClass();
				$("#password-icon").addClass('glyphicon glyphicon-remove');
				$("#password-icon").css({"color":"red","display":"block"});
				$("#password-icon").css({"display":"block"});
				$("#passwordInfo1").css({"display":"block"});
				$("#passwordInfo1 strong").text(" 不能包括空格");
			}
			else
			{
				$("#passwordInfo1").css({"display":"none"});
				// $("#email-icon").css({"color":"green","display":"block"});
			}

			if( val.length < 6 || val.length > 16)
			{
				flag2= false;
				$("#password-icon").removeClass();
				$("#password-icon").addClass('glyphicon glyphicon-remove');
				$("#password-icon").css({"color":"red","display":"block"});
				$("#password-icon").css({"display":"block"});
				$("#passwordInfo2").css({"display":"block"});
				$("#passwordInfo2 strong").text(" 长度为6-16个字符");
			}
			else
			{
				$("#passwordInfo2").css({"display":"none"});
			}


			if( /(?!^(\d+|[a-zA-Z]+|[~!@#$%^&*?]+)$)^[\w~!@#$%^&*?]/.test(val) == false)
			{
				flag3 =false;
				$("#password-icon").removeClass();
				$("#password-icon").addClass('glyphicon glyphicon-remove');
				$("#password-icon").css({"color":"red","display":"block"});
				$("#password-icon").css({"display":"block"});
				$("#passwordInfo3").css({"display":"block"});
				$("#passwordInfo3 strong").text(" 必须包含字母、数字、符号中至少2种");

			}
			else
			{
				$("#passwordInfo3").css({"display":"none"});
			}
			if( flag1 == true && flag2 == true && flag3 == true)
			{
				$("#password-icon").removeClass();
				$("#password-icon").addClass('glyphicon glyphicon-ok');
				$("#passwordInfo3").css({"display":"none"});
				$("#password-icon").css({"color":"green","display":"block"});
			}


			$("#password").on("click keyup",function(){
				if($("#password").val().length == 0)
				{
					$("#passwordInfo1 strong").text(" 不能包括空格");
					$("#passwordInfo2 strong").text(" 长度为6-16个字符");
					$("#passwordInfo3 strong").text(" 必须包含字母、数字、符号中至少2种");
					$("#passwordInfo1,#passwordInfo2,#passwordInfo3").show();
				}
			});

		});

		$("#repassword").on("blur keyup",function(){
			var reval = $("#repassword").val();
			var val = $("#password").val();
			if( val != reval||val=='' )
			{
				$("#repassword-icon").removeClass();
				$("#repassword-icon").addClass('glyphicon glyphicon-remove');
				$("#repassword-icon").css({"color":"red","display":"block"});
				$("#repassword-icon").css({"display":"block"});
				// $("#repasswordInfo").css({"display":"block"});
				$("#repasswordInfo").show('.2s');

				$("#repasswordInfo strong").text(" 密码不一致");
			}
			else
			{
				$("#repassword-icon").removeClass();
				$("#repassword-icon").addClass('glyphicon glyphicon-ok');
				// $("#repasswordInfo").css({"display":"none"});
				$("#repasswordInfo").hide('.2s');
				$("#repassword-icon").css({"color":"green","display":"block"});
			}

		});

		var openCloseFlag = true;
		$("#openClose").click(function(){
			$("#openClose").removeClass();
			if(openCloseFlag == true)
			{
				$("#openClose").addClass('glyphicon glyphicon-eye-open');
				$("#password").attr("type","text");
				openCloseFlag = false;
			}
			else
			{
				$("#openClose").addClass('glyphicon glyphicon-eye-close');
				$("#password").attr("type","password");
				openCloseFlag = true;
			}

		});

		var reOpenCloseFlag = true;
		$("#reOpenClose").click(function(){
			$("#reOpenClose").removeClass();
			if(reOpenCloseFlag == true)
			{
				$("#reOpenClose").addClass('glyphicon glyphicon-eye-open');
				$("#repassword").attr("type","text");
				reOpenCloseFlag = false;
			}
			else
			{
				$("#reOpenClose").addClass('glyphicon glyphicon-eye-close');
				$("#repassword").attr("type","password");
				reOpenCloseFlag = true;
			}

		});

		//当验证码框、重复密码框、密码框、邮箱、电话、失去焦点的时候，进行登录按钮的判断
		//如果所有选项都是绿色√，那么就释放禁用的登录按钮
		$("#verifyCode,#repassword,#password,#phone").on('blur keyup',function(){
			if ( $("#phone-icon").hasClass("glyphicon-ok")  && $("#password-icon").hasClass("glyphicon-ok") &&
					$("#repassword-icon").hasClass("glyphicon-ok") && $("#code-icon").hasClass("glyphicon-ok"))
			{
				$("#signin").removeAttr("disabled")
			}
			else $("#signin").attr("disabled","disabled")

		})

	})
</script>
