		<script type="text/javascript">
			$("#submit").click(function(){
				let participantPhone=$("#phoneNumber").val();
				let participantPass = $("#password").val();
				let participantEmail = $("#email").val();
				$.ajax({
					type: "POST",
					dataType: "json",
					url: '/participant/register',
					contentType: "application/json",
					data:JSON.stringify({
						//"participantId":5,
						"participantName":"",
						"participantJob":"",
						"participantWorkUnit":"",
						"participantEmail": participantEmail,
						"participantPass": ""+participantPass,
						"participantPhone": ""+participantPhone,
						"participantSex":"",
						"participantIdCard": ""
					}),
					success: function (jsonData, result) {
						console.log(jsonData);
						console.log("data is :" + result);
						if (jsonData["data"]["token"]) {
							alert("注册成功！");
							localStorage.setItem("xj", jsonData["data"]["token"]);
							// window.location.href = "参与者个人信息.html";
						} else {
							console.log(jsonData["data"]["token"]);
							alert(result.message);
						}
					}
				});
			})
		</script>
