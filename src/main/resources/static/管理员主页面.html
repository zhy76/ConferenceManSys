        // 展示所有的参加者信息
        function participants() {
            $.ajax({
                type:"post",
                url: "/participant/showParticipants",
                data: "",
                dataType:"json",
                processData:false,
                contentType:false,
                success:function (result) {
                    //获取到所有参加者
                    // console.log(result);
                    // console.log(result["code"]);
                    // console.log(result["message"]);
                    // console.log(result["data"])
                    var listParticipants = "";
                    for(var i = 0 ; i < result["data"].length ; i ++)
                    {
                        var participantId = result["data"][i].participantId;
                        var participantName = result["data"][i].participantName;
                        var participantJob = result["data"][i].participantJob;
                        var participantWorkUnit = result["data"][i].participantWorkUnit;
                        var participantEmail = result["data"][i].participantEmail;
                        var participantPass = result["data"][i].participantPass;
                        var participantPhone = result["data"][i].participantPhone;
                        var participantSex = result["data"][i].participantSex;
                        var participantIdCard = result["data"][i].participantIdCard;
                        listParticipants +=' <tr>\n' +
                            '                                        <td hidden>'+ participantId +'</td>\n' +
                            '                                        <td>'+ participantName +'</td>\n' +
                            '                                        <td>'+participantJob +'</td>\n' +
                            '                                        <td>'+ participantWorkUnit+'</td>\n' +
                            '                                        <td>'+participantPhone +'</td>\n' +
                            '                                        <td>'+participantEmail +'</td>\n' +
                            '                                        <td>'+participantPass+'</td>\n' +
                            '                                        <td>'+participantSex+'</td>\n' +
                            '                                        <td>'+participantIdCard+'</td>\n' +
                            '                                        <td>\n' +

                            '                                            <button  class="btn btn-danger btn-xs" onclick = "javascript:deleteParticipant('+ participantId +')">删除</button>\n' +
                            '                                        </td>\n' +
                            '                                    </tr>'
                    }
                    $("#participant table tbody").html(listParticipants);

                },
                error:function () {
                    alert("请求异常");
                }
            })
        }

            $.ajax({

                    console.dir(result["data"]["trueConferencesList"]);
                    result["data"]["trueConferencesList"].forEach( (conference) => {

                        listConferences +=' <tr>\n' +
                            '                                        <td hidden>'+ conference.conferenceId +'</td>\n' +
                            '                                        <td>'+ conference.conferenceName +'</td>\n' +

            $.confirm({

        function updateConference(conferenceId,organizerId,hotelId,fleetId){
            // console.dir(conferenceId);
            // console.dir(organizerId);
            // console.dir(hotelId);
            // console.dir(fleetId);
            $.ajax({
                type:"post",
                url: "/conference/updateConferenceByAdmin/" + conferenceId + "/" + organizerId + "/" + hotelId + "/" + fleetId,
                data: "",
                dataType:"json",
                processData:false,
                contentType:false,
                success:function (result) {
                    //获取到会议信息
                    var conference = result.data.conference;
                    var fleet = result.data.fleet;
                    var hotel = result.data.hotel;
                    var organizer = result.data.organizer;
                    $("#conferenceId").val(conference.conferenceId);
                    $("#conferenceName").val(conference.conferenceName);
                    $("#conferenceOrganizerUnitId").val(conference.organizerId);
                    $("#conferenceOrganizerUnit").val(organizer.organizerUnit);
                    $("#conferenceStart").val(conference.conferenceStart);
                    $("#conferenceEnd").val(conference.conferenceEnd);
                    $("#conferenceLocation").val(conference.conferenceLocation);
                    $("#hotelId").val(conference.hotelId);
                    $("#hotelName").val(hotel.hotelName);
                    $("#fleetId").val(conference.fleetId);
                    $("#fleetName").val(fleet.fleetName);
                    $("#conferenceInfo").val(conference.conferenceInfo);
                },
                error:function () {
                    alert("请求异常");
                }
            })
        }

        function submitUpdateConference(){
            var form = new FormData(document.getElementById("updateConferenceForm"));//把表单的对象作为一个参数

            $.ajax({
