<script type="text/javascript">
    let participant;
    let token = localStorage.getItem("conNCU");
    let $participantId;
    $(function (){
        if (token == null || token === "null" || token === "undefined") {
        } else {
            $participantId = parseJwt(token).participantId;/*获取用户信息*/
        }
        getParticipantInfo($participantId);

        $(".img-circle").attr("src",participant.participantPhoto)


        /**
         * 点击->个人信息
         */
        // onclickToInfo();
        $("#to-info a").click(function () {
            getParticipantInfo($participantId);
            $("#roleId").val($participantId)
            // alert( $("#roleId").val())
            $("#participantName").val(participant.participantName);
            $("#participantJob").val(participant.participantJob);
            $("#participantWorkUnit").val(participant.participantWorkUnit);
            $("#participantEmail").val(participant.participantEmail);
            $("#participantPass").val(participant.participantPass);
            $("#participantIdCard").val(participant.participantIdCard);
            $("#participantPhone").val(participant.participantPhone);
            $("participantSex").val(participant.participantSex);
            $("#head_photo").attr("src",participant.participantPhoto)
            if(participant.participantSex == "男"){
                $("#male").prop("checked",true)
                $("#female").prop("checked",false)
            }
            if(participant.participantSex == "女"){
                $("#male").prop("checked",false)
                $("#female").prop("checked",true)
            }
        })
        $("#update").click(function (){
            if(valiForm().form()){
                updateParticipantInfo();
            }
        })
        $("#submit_head_photo").click(function () {
            var form = new FormData(document.getElementById("form_submit_photo"));//把表单的对象作为一个参数
            console.log(form)
            $.ajax({
                type:"POST",
                url:"/file/headPhotoUpload",
                data:form,
                headers:{"conNCU": localStorage.conNCU},
                dataType:"json",
                processData:false,
                contentType:false,
                success:function(result) {
                    if (result.message == "成功") {
                        alert('更新头像成功!');
                        window.location.reload();
                    } else {
                        alert('更新头像失败!');
                    }
                },
                error:function() {
                    alert('更新异常!');
                }
            });
        })
        $("#to-info a").click();
    })

    function updateParticipantInfo(){
        // console.log(token);
        let participantName = $("#participantName").val();
        let participantJob = $("#participantJob").val();
        let participantWorkUnit = $("#participantWorkUnit").val();
        let participantEmail = $("#participantEmail").val();
        let participantPass = $("#participantPass").val();
        let participantPhone = $("#participantPhone").val();
        let participantSex = $("input:radio:checked").val();
        let participantIdCard = $("#participantIdCard").val();

        $.ajax({
            beforeSend: function(request) {      //使用beforeSend
                request.setRequestHeader("token", token);
                request.setRequestHeader("Content-Type","application/json");
            },
            url: "/participant/updateParticipant",
            type: "post",
            async: false,
            dataType:"text",
            data: JSON.stringify({
                "participantName":""+participantName,
                "participantJob":""+participantJob,
                "participantWorkUnit":""+participantWorkUnit,
                "participantEmail":""+participantEmail,
                "participantPass":""+participantPass,
                "participantPhone":""+participantPhone,
                "participantSex":""+participantSex,
                "participantIdCard":""+participantIdCard
            }),
            success: function (jsonData, result) {
                jsonData = JSON.parse(jsonData)
                if (jsonData['code'] === 200) {
                   alert("修改成功！")
                    window.location.reload();
                } else {
                    alert("登录失败，请重试");
                }
            },
        });
    }

    function getParticipantInfo($participantId) {
        $.ajax({
            async: false,
            headers: {
                'token': token,
            },
            url: "/participant/getParticipantInfo",
            type: "post",
            dataType: "json",
            data: {
                'participantId': $participantId,
            },
            success: function (data) {
                if (data["code"] === 200) {
                    participant = data["data"]["getParticipantInfo"];
                } else {
                    alert("获取用户数据失败");
                }
            },
            error: function () {

                alert("获取用户数据失败");
            },
        });
    }
    /*获取token里面的用户数据*/
    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }

    function valiForm(){
        return $("#updateForm").validate({

            rules: {
                // participantName: "required",
                // lastname: "required",
                participantName: {
                    required: true,
                    minlength: 2
                },
                participantIdCard:{
                    required: true,
                    minlength: 18,
                    maxlength:18
                },
                participantEmail: {
                    required: true,
                    email: true
                },
                participantPass: {
                    required: true,
                    minlength: 6,
                    maxlength:18
                    //  equalTo: "#password"
                },
                participantPhone: {
                    required: true,
                    minlength: 11,
                    maxlength:11
                },
                participantJob: "required",
                participantWorkUnit: "required"
            },
            messages: {
                participantName: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                participantIdCard: {
                    required: "请输入18位身份证号",
                    minlength:"身份证号位18位",
                    maxlength:"身份证号位18位"
                },
                participantPass: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 6 个字母",
                    maxlength: "密码长度不能大于 18 个字母"
                },
                participantPhone: {
                    required: "请输入11位手机号",
                    minlength:"手机号位11位",
                    maxlength:"手机号位11位"
                },
                participantEmail: "请输入一个正确的邮箱",
                participantJob: "请输入工作职位",
                participantWorkUnit: "请输入工作单位"
            }
        });
    }

    //预览图片
    function onLoadImage() {
        var file = $('#ingredient_file').get(0).files[0];
        var reader = new FileReader();
        //将文件以Data URL形式读入页面
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            //显示文件
            $(".head_photo_container").html('<img id="head_photo" class="img-responsive center-block" src="' + this.result + '" alt="" style="width: 300px;height: 300px"/>');
        }
    }
</script>
