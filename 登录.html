		<!-- 验证码模块无需更改和获取，采取的是纯前端的验证方式 -->
		<style>
			.single-forgot-password-circle a:hover {
				text-decoration: underline;
			}

			.signin-footer a:hover{
				text-decoration: underline;

		</style>

		<script>
			$(function(){
				$('#account').focus(function(){
					$("#account-icon").css({"display":"none"});
				})

				$('#psw').focus(function(){
					$("#psw-icon").css({"display":"none"});
				})

				$("#verifyCode").on('focus',function(){
					$("#code-icon").css({"display":"none"});
					if ( $("#account-icon").hasClass("glyphicon-ok") && $("#psw-icon").hasClass("glyphicon-ok") && $("#code-icon").hasClass("glyphicon-ok"))
					{
						$("#login").removeAttr("disabled")
					}
					else $("#login").attr("disabled","disabled")
					
				})


				//对账号即手机号/邮箱的验证
				$('#account').on("blur keyup",function(){
					var val = $("#account").val();
					console.dir(val);
					var account_icon = $("#account-icon");
					 if( val == '13870864693' || val == '842654846@qq.com')//查找到邮箱或手机号 则显示正确
					{
						//如果正确将图标改成ok，错误信息隐藏
						account_icon.removeClass();  
						account_icon.addClass('glyphicon glyphicon-ok');
						account_icon.css({"color":"green","display":"block"});
						$("#accountInfo").hide('.2s');
					}
					else
					{
						//如果错误将图标改成remove,显示错误信息
						account_icon.removeClass();
						account_icon.addClass('glyphicon glyphicon-remove');
						account_icon.css({"color":"red","display":"block"});
						$("#accountInfo").show('.2s');
						$("#accountInfo strong").text(" 手机号或邮箱输入错误");
					}
				});

				$('#psw').on("blur keyup",function(){
					var val = $("#psw").val();
					var psw_icon = $("#psw-icon");
					if( val == '1')//查找到对应密码 则显示正确
					{
						//如果正确将图标改成ok，错误信息隐藏
						psw_icon.removeClass();
						psw_icon.addClass('glyphicon glyphicon-ok');
						psw_icon.css({"color":"green","display":"block"});
						$("#pswInfo").hide('.2s');
					}
					else
					{
						//如果错误将图标改成remove,显示错误信息
						psw_icon.removeClass();
						psw_icon.addClass('glyphicon glyphicon-remove');
						psw_icon.css({"color":"red","display":"block"});
						$("#pswInfo").show('.2s');
						$("#pswInfo strong").text(" 密码输入错误");
					}
				});

				//当验证码框、账号框、密码框失去焦点和按键后的时候，进行登录按钮的判断
				//如果三个选项都是绿色√，那么就释放禁用的登录按钮
				$("#verifyCode,#account,#psw").on("blur keyup",function(){
					if ( $("#account-icon").hasClass("glyphicon-ok") && $("#psw-icon").hasClass("glyphicon-ok") && $("#code-icon").hasClass("glyphicon-ok"))
					{
						$("#login").removeAttr("disabled")
					}
					else $("#login").attr("disabled","disabled")
					
				})

				//显示密码将输入框类型改成text----password的切换
				var openCloseFlag = true;
				$("#openClose").click(function(){
					$("#openClose").removeClass();
					if(openCloseFlag == true)
					{
						$("#openClose").addClass('glyphicon glyphicon-eye-open');
						$("#psw").attr("type","text");
						openCloseFlag = false;
					}
					else
					{
						$("#openClose").addClass('glyphicon glyphicon-eye-close');
						$("#psw").attr("type","password");
						openCloseFlag = true;
					}
					
				});
			});

			//整合页面需要提交表单信息
			function submitForm(){
				var role = $("#role").val();
				var account = $("#account").val(); //手机号和电子邮箱
				var password = $("#psw").val();
				var rememberMe;
				if( $("#rememberMe").prop("checked") == true)
					rememberMe = "true";
				else 
					rememberMe = "false";
				alert(role + account + password + rememberMe);
				// 你们发挥了！！！！
				// 你们发挥了！！！！
				// 你们发挥了！！！！
				// 你们发挥了！！！！
			}
